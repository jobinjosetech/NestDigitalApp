<app-add-navbar></app-add-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 d-flex justify-content-center">
                    <img height="300px" src="assets/images/addcourse.svg" alt="">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 mb-5">
                    <div class="row g-3 mt-4">
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                            <h1 class="text-primary">Add new course</h1>
                        </div>
                        <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                            <label for="" class="form-label text-secondary">Title</label>
                            <input type="text" class="form-control" name="courseTitle" [(ngModel)]="courseTitle" placeholder="Enter title...">
                        </div>
                        <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                            <label for="" class="form-label text-secondary">Description</label>
                            <input type="text" class="form-control" name="courseDescription" [(ngModel)]="courseDescription" placeholder="Enter description...">
                        </div>
                        <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                            <label for="" class="form-label text-secondary">Date</label>
                            <input type="date" class="form-control" name="courseDate" [(ngModel)]="courseDate">
                        </div>
                        <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                            <label for="" class="form-label text-secondary">Duration</label>
                            <input type="text" class="form-control" name="courseDuration" [(ngModel)]="courseDuration" placeholder="Enter duration...">
                        </div>
                        <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                            <label for="" class="form-label text-secondary">Venue</label>
                            <input type="text" class="form-control" name="courseVenue" [(ngModel)]="courseVenue" placeholder="Enter venue...">
                        </div>
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 d-flex justify-content-center mt-4">
                            <button class="btn btn-primary" (click)="readValues()">Add new course --></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
